<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hatszogyep</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hexagon alakú telek területszámítás</h1>

        <div class="mt-3">
            <label for="plotA"
            class="form-label">Első telek oldala</label>

            <input type="text" id="plotA"
            class="form-control">
        </div>

        <div class="mt-3">
            <label for="plotB"
            class="form-label">Második telek oldala</label>

            <input type="text" id="plotB"
            class="form-control">
        </div>

        <div class="mt-3">
            <button  id="calcButton"
            class="btn btn-primary">Számít</button>
        </div>

        <div class="mt-3 me-3" id="result">
            <label for="area"
            class="form-label">Gyepszőnyeg m²</label>
            
            <input type="text" id="area"
            class="form-control" readonly>
        </div>

        


    </div>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
